  <!------------------------------- order -------------------->
  <div class="order">
    <div class="container">
      <h1 class="text-center m-2">Rasmiy saytimiz orqali istalgan bank kartalarini uydan chiqmasdan turib online tarzda buyurtma qiling. <br> <span>Yetkazib berish bepul.</span></h1>
      <div class="card">
        <form>
          <div class="form-control">
            <label for="fname">First name:</label><br>
            <input type="text" name="" id="fname" required placeholder="Jhon" />
          </div>
          <div class="form-control">
            <label for="lname">Last name:</label><br>
            <input type="text" name="" id="lname" required placeholder="Doe" />
          </div>
          <div class="form-control">
            <label for="date">Date of birth:</label><br>
            <input type="date" name="" id="date" required>
          </div>
          <div class="form--control">
            <label for="num">Phone number:</label>
            <input type="number" name="" id="num" placeholder="+998 XX XXX-XX-XX">
          </div>
          <div class="from-control">
            <label for="add">Address:</label><br>
            <textarea name="" id="add" cols="30" rows="5" placeholder="New York.Brooklyn street 25"></textarea>
          </div>
          <div class="from-control">
            <select name="" id="" class="form-select">
              <option value="">Select a card</option>
              <option value="">Uzcard</option>
              <option value="">Humo card</option>
              <option value="">Visa card</option>
              <option value="">Mastercard</option>
            </select>
          </div>
          <div class="from-control">
            <label for="">Type of payment:</label><br>
            <label for="cash">Cash</label>
            <input type="radio" name="money" id="cash">
            <br>
            <label for="card">Card</label>
            <input type="radio" name="money" id="card">
          </div>
          <input type="submit" value="GO" class="btn btn-primary" />
        </form>
      </div>
    </div>
  </div>
